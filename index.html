<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="hero" src="./images/illustration-hero.svg" alt="">
      <div class="box1">
        <h1>Order Summary</h1>

        <p class="intro">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="box2">
        <img class="music" src="./images/icon-music.svg" alt="music">

        <div class="box3">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>

          
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <div class="buttons">
        <a class="btn" href="#"> Proceed to Payment</a>
        <a class="btn2" href="#"> Cancel Order</a>
        
      </div>
    </div>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/nas22663">nas22663</a>.
      </div>
    </footer>
  </main>
</body>
</html>
